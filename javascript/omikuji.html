<!DOCTYPE htnl>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 神社</title>
	</head>
	<body>
		<h1>おみくじ</h1>
		<input type="button" value="あなたの運勢は" onclick="getOmikuji();" />
		<p>結果は…<span id="kekka"></span></p>
		<script>
			function getOmikuji() {
				var omikuji = ["大吉", "吉", "中吉", "小吉", "凶", "大凶"];
				var result = Math.floor(Math.random() * omikuji.length);
				console.log(omikuji[result]+" "+result);
				document.getElementById("kekka").innerHTML = omikuji[result];
			}
		</script>
	</body>
</html>
