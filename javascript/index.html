<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptの勉強</title>
	</head>
	<body>
		<h1>JavaScriptの勉強</h1>
		<script>
			setTimeout(function() {
				console.log("2 second!");
			}, 2000);
			
			var i = 0;
			setInterval(function() {
				console.log(i);
				i++;
			}, 1000);
		</script>
	</body>
</html>
